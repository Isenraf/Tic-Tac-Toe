<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <main>
      <section class="select-container">
        <p class="select-head">
          <span class="x">x</span> <span class="o">o</span>
        </p>

        <div class="select-body">
          <p>pick player 1's mark</p>

          <div class="marks">
            <div data-choice="x">x</div>
            <div data-choice="o">o</div>
          </div>
          <p class="note">remember: x goes first</p>
        </div>

        <button type="button" class="new cpu" data-mode="cpu">
          new game(vs cpu)
        </button>
        <button type="button" class="new ply" data-mode="ply">
          new game(vs player)
        </button>
      </section>

      <section class="board-container hidden">
        <div class="board-head">
          <div class="left">
            <span class="x">x</span>
            <span class="o">o</span>
          </div>

          <div class="middle"><span>x</span> turn</div>

          <div class="right">
            <button class="reset"><i class="las la-redo-alt"></i></button>
          </div>
        </div>
        <div class="board"></div>
        <div class="board-foot">
          <div class="track">
            <p>x (you)</p>
            <p class="score">14</p>
          </div>
          <div class="track">
            <p>ties</p>
            <p class="score">32</p>
          </div>
          <div class="track">
            <p>o (cpu)</p>
            <p class="score">11</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
